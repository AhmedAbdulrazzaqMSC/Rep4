
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REMS – Reefer Equipment Maintenance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
    }

    .banner {
      background: #ffcc00;
      padding: 10px;
      font-weight: bold;
      color: #000;
      display: flex;
      align-items: center;
    }

    .banner::before {
      content: "✅";
      margin-right: 8px;
    }

    form {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    h2 {
      grid-column: 1 / 3;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    @media only screen and (max-width: 767px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="banner">This is the NEW REMS layout – Loaded successfully from index.html</div>
  <form>
    <h2>Technician Repair Form</h2>
    <label>CONTAINERNR</label><input type="text" />
    <label>DATUM (Date)</label><input type="date" />
    <label>NAAM (Technician Name)</label><input type="text" />
    <label>MODEL</label><input type="text" />
    <label>DATUM IN DIENST</label><input type="text" />
    <label>SERIENR.</label><input type="text" />
    <label>WARRANTY ID NR</label><input type="text" />
    <label>GARANTIE</label><input type="text" />
    <label>SETPOINT °C</label><input type="text" />
    <label>VENTS</label><input type="text" />
    <label>HUM</label><input type="text" />
    <label>AMBIENT</label><input type="text" />
    <label>SUPPLY VOOR</label><input type="text" />
    <label>SUPPLY NA</label><input type="text" />
    <label>RETURN VOOR</label><input type="text" />
    <label>RETURN NA</label><input type="text" />

    <h2>Photos</h2>
    <label>Fotos VOOR</label><input type="file" multiple />
    <label>Fotos NA</label><input type="file" multiple />

    <h2>Alarms</h2>
    <input type="text" placeholder="Alarm" class="full-width"/>
    <button type="button" class="full-width">Add Alarm</button>

    <h2>Job Tasks</h2>
    <label>Job Description</label><input type="text" />
    <label>Job Code</label><input type="text" />
    <label>Part Number</label><input type="text" />
    <label>Part Description</label><input type="text" />
    <label>Quantity</label><input type="number" />
    <label>Old Serial Number</label><input type="text" />
    <label>New Serial Number</label><input type="text" />

    <button type="submit" class="full-width">Submit</button>
  </form>
</body>
</html>
