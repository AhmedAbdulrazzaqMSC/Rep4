
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REMS – Reefer Equipment Maintenance System</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #003366; color: white; padding: 15px 20px; text-align: center; font-size: 20px; }
    main { padding: 20px; max-width: 1200px; margin: auto; }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
    input, select, textarea, button {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea { resize: vertical; }
    .full-width { grid-column: 1 / -1; }
    fieldset { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    legend { font-weight: bold; }
    button.add-button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: -5px;
    }
    button.add-button:hover { background-color: #0059b3; }
    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>REMS – Reefer Equipment Maintenance System</header>
  <main>
    <form id="repairForm">
      <label for="containernr">CONTAINERNR</label><input type="text" id="containernr" name="containernr" required>
      <label for="datum">DATUM (Date)</label><input type="date" id="datum" name="datum" required>
      <label for="naam">NAAM (Technician Name)</label><input type="text" id="naam" name="naam" readonly>
      <label for="model">MODEL</label><input type="text" id="model" name="model">
      <label for="serienr">SERIENR.</label><input type="text" id="serienr" name="serienr">
      <label for="warranty_id">WARRANTY ID NR</label><input type="text" id="warranty_id" name="warranty_id">
      <label for="garantie">GARANTIE</label><input type="text" id="garantie" name="garantie">
      <label for="setpoint">SETPOINT °C</label><input type="number" id="setpoint" name="setpoint">
      <label for="vents">VENTS</label><input type="text" id="vents" name="vents">
      <label for="hum">HUM</label><input type="text" id="hum" name="hum">
      <label for="ambient">AMBIENT</label><input type="text" id="ambient" name="ambient">
      <label for="supply_voor">SUPPLY VOOR</label><input type="text" id="supply_voor" name="supply_voor">
      <label for="supply_na">SUPPLY NA</label><input type="text" id="supply_na" name="supply_na">
      <label for="return_voor">RETURN VOOR</label><input type="text" id="return_voor" name="return_voor">
      <label for="return_na">RETURN NA</label><input type="text" id="return_na" name="return_na">
      <label for="temp_in_range">TEMPERATUUR IN-RANGE NA REPAIR</label><input type="text" id="temp_in_range" name="temp_in_range">
      <label for="probleem" class="full-width">OMSCHRIJVING / PROBLEEM</label><textarea id="probleem" name="probleem" rows="3" class="full-width"></textarea>
      <label for="opmerkingen" class="full-width">OPMERKINGEN</label><textarea id="opmerkingen" name="opmerkingen" rows="3" class="full-width"></textarea>

      <div class="full-width" id="photosSection">
        <fieldset>
          <legend>Photos</legend>
          <div id="fotos_voor">
            <label>Fotos VOOR</label><input type="file" name="fotos_voor">
          </div>
          <button type="button" onclick="addPhoto('fotos_voor')" class="add-button">Add More Before Photos</button>
          <div id="fotos_na">
            <label>Fotos NA</label><input type="file" name="fotos_na">
          </div>
          <button type="button" onclick="addPhoto('fotos_na')" class="add-button">Add More After Photos</button>
        </fieldset>
      </div>

      <div class="full-width" id="alarmContainer">
        <fieldset><legend>Alarms</legend></fieldset>
        <button type="button" onclick="addAlarm()" class="add-button">Add Alarm</button>
      </div>

      <div class="full-width" id="jobContainer">
        <fieldset><legend>Job Tasks</legend></fieldset>
        <button type="button" onclick="addJob()" class="add-button">Add Job</button>
      </div>

      <button type="submit" class="full-width">Submit Report</button>
    </form>
  </main>

function addJob() {
  const container = document.querySelector("#jobContainer fieldset");
  const fieldset = document.createElement("fieldset");

  let options = "";
  jobData.forEach(j => {
    options += `<option value="${j.code}">${j.description}</option>`;
  });

  fieldset.innerHTML = `
    <label>Job Description</label>
    <select name="job_description[]" onchange="fillJobData(this)">
      <option value="">Select</option>
      ${options}
    </select>
    <label>Job Code</label>
    <input type="text" name="job_code[]" readonly>
    <label>Part Number</label>
    <input type="text" name="part_number[]" readonly>
    <label>Part Description</label>
    <input type="text" name="part_description[]" readonly>
    <label>Quantity</label>
    <input type="number" name="quantity[]">
    <label>Old Serial Number</label>
    <input type="text" name="serial_old[]">
    <label>New Serial Number</label>
    <input type="text" name="serial_new[]">
    <input type="hidden" name="labor_hours[]" readonly>
  `;
  container.appendChild(fieldset);
}

function fillJobData(selectElem) {
  const selectedCode = selectElem.value;
  const job = jobData.find(j => j.code === selectedCode);
  if (!job) return;
  const container = selectElem.closest("fieldset");
  container.querySelector('input[name="job_code[]"]').value = job.code;
  container.querySelector('input[name="part_number[]"]').value = job.part;
  container.querySelector('input[name="part_description[]"]').value = job.description;
  container.querySelector('input[name="labor_hours[]"]').value = job.hours;
}

function addPhoto(sectionId) {
  const container = document.getElementById(sectionId);
  const input = document.createElement('input');
  input.type = 'file';
  input.name = sectionId + '_extra';
  container.appendChild(input);
}

function addAlarm() {
  const container = document.querySelector("#alarmContainer fieldset");
  const input = document.createElement("input");
  input.type = "text";
  input.name = "alarm";
  input.placeholder = "Alarm";
  container.appendChild(input);
}

window.onload = () => {
  addJob();
};
</script>

</body>
</html>
