<meta charset="utf-8"/>

<title>REMS – Reefer Equipment Maintenance System</title>
<style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #003366; color: white; padding: 15px 20px; text-align: center; font-size: 20px; }
    main { padding: 20px; max-width: 1200px; margin: auto; }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
    input, select, textarea, button {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea { resize: vertical; }
    .full-width { grid-column: 1 / -1; }
    fieldset { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    legend { font-weight: bold; }
    button.add-button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: -5px;
    }
    button.add-button:hover { background-color: #0059b3; }
    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>

<main>

<label for="setpoint">SETPOINT °C</label><input id="setpoint" name="setpoint" required="" type="number"/>
<label for="vents">VENTS</label><input id="vents" name="vents" required="" type="text"/>
<label for="hum">HUM</label><input id="hum" name="hum" required="" type="text"/>
<label for="ambient">AMBIENT °C</label><input id="ambient" name="ambient" required="" type="text"/>
<label for="supply_voor">SUPPLY VOOR °C</label><input id="supply_voor" name="supply_voor" required="" type="text"/>
<label for="supply_na">SUPPLY NA °C</label><input id="supply_na" name="supply_na" required="" type="text"/>

<label class="full-width" for="probleem">OMSCHRIJVING / PROBLEEM</label><textarea class="full-width" id="probleem" name="probleem" required="" rows="3"></textarea>
<label class="full-width" for="opmerkingen">OPMERKINGEN</label><textarea class="full-width" id="opmerkingen" name="opmerkingen" required="" rows="3"></textarea>
<div class="full-width" id="photosSection">
<fieldset>
<legend>Photos</legend>
<div id="fotos_voor">

</div>
<button class="add-button" onclick="addPhoto('fotos_voor')" type="button">Add More Before Photos</button>
<div id="fotos_na">

</div>
<button class="add-button" onclick="addPhoto('fotos_na')" type="button">Add More After Photos</button>
</fieldset>
</div>
<div class="full-width" id="alarmContainer">
<fieldset><legend>Alarms</legend></fieldset>
<button class="add-button" onclick="addAlarm()" type="button">Add Alarm</button>
</div>
<div class="full-width" id="jobContainer">
<fieldset><legend>Job Tasks</legend></fieldset>
<button class="add-button" onclick="addJob()" type="button">Add Job</button><button class="add-button" onclick="addUndefinedJob()" type="button">Add Undefined Job</button>
</div>
<button class="full-width" type="submit">Submit Report</button>
</input></form>
</main>

function addJob() {
  const container = document.querySelector("#jobContainer fieldset");
  const fieldset = document.createElement("fieldset");

  let options = "";
  jobData.forEach(j => {
    options += `<option value="${j.code}">${j.description}</option>`;
  });

  fieldset.innerHTML = `
    <label>Job Description</label>
    <select name="job_description[]" onchange="fillJobData(this)">
      <option value="">Select</option>
      ${options}
    </select>
    <label>Job Code</label>
    <input type="text" name="job_code[]" readonly>
    <label>Part Number</label>
    <input type="text" name="part_number[]">
    <label>Part Description</label>
    <input type="text" name="part_description[]" readonly>
    <label>Quantity</label>
    <input type="number" name="quantity[]">
    <label>Old Serial Number</label>
    <input type="text" name="serial_old[]">
    <label>New Serial Number</label>
    <input type="text" name="serial_new[]">
    <input type="hidden" name="labor_hours[]" readonly>
  `;
  container.appendChild(fieldset);
}

function fillJobData(selectElem) {
  const selectedCode = selectElem.value;
  const job = jobData.find(j => j.code === selectedCode);
  if (!job) return;
  const container = selectElem.closest("fieldset");
  container.querySelector('input[name="job_code[]"]').value = job.code;
  container.querySelector('input[name="part_number[]"]').value = job.part;
  container.querySelector('input[name="part_description[]"]').value = job.description;
  container.querySelector('input[name="labor_hours[]"]').value = job.hours;
}

function addPhoto(sectionId) {
  const container = document.getElementById(sectionId);
  const input = document.createElement('input');
  input.type = 'file';
  input.name = sectionId + '_extra';
  container.appendChild(input);
}

function addAlarm() {
  const container = document.querySelector("#alarmContainer fieldset");
  const input = document.createElement("input");
  input.type = "text";
  input.name = "alarm";
  input.placeholder = "Alarm";
  container.appendChild(input);
}


function addUndefinedJob() {
  const container = document.querySelector("#jobContainer fieldset");
  const fieldset = document.createElement("fieldset");
  fieldset.innerHTML = `
    <label>Job Description</label>

  `;
  container.appendChild(fieldset);
}
