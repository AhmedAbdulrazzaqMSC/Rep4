<style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #003366; color: white; padding: 15px 20px; text-align: center; font-size: 20px; position: relative; }
    main { padding: 20px; max-width: 1200px; margin: auto; }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
    input, select, textarea, button {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea { resize: vertical; }
    .full-width { grid-column: 1 / -1; }
    fieldset { border: 1px solid #ccc; padding: 10px; border-radius: 5px; position: relative; }
    legend { font-weight: bold; }
    button.add-button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: -5px;
    }
    button.add-button:hover { background-color: #0059b3; }
    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
    }
    #loginOverlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    #loginBox {
      background: white; padding: 20px; border-radius: 8px;
      max-width: 300px; width: 90%;
    }
    #loginBox input { width: 100%; margin-bottom: 10px; padding: 8px; }
    #loginError { color: red; display: none; font-size: 14px; }
    .job-section { margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
    .remove-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #990000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .remove-btn:hover {
      background: #770000;
    }
    .photo-container {
      position: relative;
      margin-bottom: 5px;
    }
    .photo-remove-btn {
      position: absolute;
      right: -25px;
      top: 8px;
      background: #990000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }

      position: absolute;
      left: 10px;
      top: 10px;
      background: red;
      color: white;
      padding: 2px 5px;

// Check login status on page load
document.addEventListener("DOMContentLoaded", function() {
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (loggedInUser) {
    document.getElementById('naam').value = loggedInUser;
    document.getElementById('loginOverlay').style.display = 'none';
    addJob(); // Initialize with one job section
  } else {
    document.getElementById('loginOverlay').style.display = 'flex';
  }
});

function validateLogin() {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  
  if (credentials[u] && credentials[u] === p) {
    document.getElementById('naam').value = u;
    document.getElementById('loginOverlay').style.display = 'none';
    localStorage.setItem("loggedInUser", u); // Store username
    addJob(); // Initialize with one job section
  } else {
    document.getElementById('loginError').style.display = 'block';
  }
}

function logout() {

function fillJobData(selectElem) {
  const selectedCode = selectElem.value;
  const job = jobData.find(j => j.code === selectedCode);
  if (!job) return;
  const container = selectElem.closest("fieldset");
  container.querySelector('input[name="job_code[]"]').value = job.code;
  container.querySelector('input[name="part_number[]"]').value = job.part;
  container.querySelector('input[name="part_description[]"]').value = job.description;
  container.querySelector('input[name="labor_hours[]"]').value = job.hours;
  selectElem.setAttribute("data-description", job.description);
}

async function submitRepair(event) {
  event.preventDefault();

  // Check photo limits
  const beforePhotos = document.querySelectorAll('#fotos_voor input[type="file"]');
  const afterPhotos = document.querySelectorAll('#fotos_na input[type="file"]');
  
  if (beforePhotos.length + afterPhotos.length > 4) {
    alert("Maximum 4 photos allowed (2 before + 2 after)");
    return;
  }

  const form = document.getElementById("repairForm");
  const formData = new FormData(form);

  formData.append("containernr", form.containernr.value);
  formData.append("naam", form.naam.value);
  formData.append("datum", form.datum.value);
  formData.append("model", form.model.value);
  formData.append("serienr", form.serienr.value);
  formData.append("warranty_id", form.warranty_id.value);
  formData.append("garantie", form.garantie.value);
  formData.append("setpoint", form.setpoint.value);
  formData.append("vents", form.vents.value);
  formData.append("hum", form.hum.value);
  formData.append("ambient", form.ambient.value);
  formData.append("supply_voor", form.supply_voor.value);
  formData.append("supply_na", form.supply_na.value);
  formData.append("return_voor", form.return_voor.value);
  formData.append("return_na", form.return_na.value);
  formData.append("temp_in_range", form.temp_in_range.value);
  formData.append("probleem", form.probleem.value);
  formData.append("opmerkingen", form.opmerkingen.value);

  const jobSections = document.querySelectorAll(".job-section");
  formData.append("job_count", jobSections.length);

  jobSections.forEach((section, index) => {
    const descElem = section.querySelector("[name='job_description[]']");
    const desc = descElem?.getAttribute("data-description") || descElem?.value || "";
    formData.append(`job[${index}][description]`, desc);
    formData.append(`job[${index}][code]`, section.querySelector("[name='job_code[]']").value);
    formData.append(`job[${index}][part_number]`, section.querySelector("[name='part_number[]']").value);
    formData.append(`job[${index}][part_description]`, section.querySelector("[name='part_description[]']").value);
    formData.append(`job[${index}][quantity]`, section.querySelector("[name='quantity[]']").value);
    formData.append(`job[${index}][old_serial]`, section.querySelector("[name='serial_old[]']").value);
    formData.append(`job[${index}][new_serial]`, section.querySelector("[name='serial_new[]']").value);
    formData.append(`job[${index}][labor_hours]`, section.querySelector("[name='labor_hours[]']").value);
    formData.append(`job[${index}][damage_type]`, section.querySelector("[name='damage_type[]']").value);
  });

  const alarmInputs = document.querySelectorAll("input[name='alarm']");
  const alarmValues = Array.from(alarmInputs)
    .map(input => input.value.trim())
    .filter((val, idx, self) => val && self.indexOf(val) === idx);
  alarmValues.forEach((value) => {
    formData.append('alarm[]', value);
  });

  try {
    const response = await fetch('http://localhost:5000/api/submit', {
      method: "POST",
      body: formData,
    });

    const result = await response.json();
    if (result.status === "success") {
      alert("✅ Report submitted successfully!");
      const techName = document.getElementById("naam").value;
      form.reset();
      document.getElementById("naam").value = techName;
      // Reset to one job section
      document.querySelector("#jobContainer fieldset").innerHTML = "";
      addJob();
    } else {
      alert("❌ Error submitting report: " + result.message);
    }
  } catch (error) {
    alert("❌ Network error: " + error.message);
  }
}

// Initialize form submission handler
document.getElementById("repairForm").addEventListener("submit", submitRepair);
</script>
