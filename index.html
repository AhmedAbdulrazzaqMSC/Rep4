    function doLogin() {
      const name = document.getElementById("techLoginName").value.trim();
      const pass = document.getElementById("techPassword").value.trim();
      if (USERS[name] && USERS[name] === pass) {
        sessionStorage.setItem("technicianName", name);
        loadTechnician();
      } else {
        alert("Invalid name or password.");
      }
    }

    function loadTechnician() {
      const name = sessionStorage.getItem("technicianName");
      if (name) {
        document.getElementById("naam").value = name;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("formSection").style.display = "block";
        addJob();
        addAlarm();
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("formSection").style.display = "none";
      }
    }

    function logout() {
      sessionStorage.removeItem("technicianName");
      location.reload();
    }

    function addPhoto(sectionId) {
      const container = document.getElementById(sectionId);
      const input = document.createElement("input");
      input.type = "file";
      input.name = sectionId + "_extra";
      container.appendChild(input);
    }

    function addAlarm() {
      const container = document.getElementById("alarmContainer");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "alarm";
      input.placeholder = "Alarm";
      container.appendChild(input);
    }

    function addJob() {
      const container = document.getElementById("jobContainer");
      const index = container.children.length + 1;
      const datalistId = "jobList_" + index;
      const fieldset = document.createElement("fieldset");
      const options = jobData.map(j => `<option value="${j.job_description}">`).join("");

      fieldset.innerHTML = `
        <legend>Job ${index}</legend>
        <label>Job Description</label>
        <input type="text" list="${datalistId}" oninput="handleJobSelect(this, ${index})" placeholder="Start typing...">
        <datalist id="${datalistId}">${options}</datalist>
        <label>Job Code</label>
        <input type="text" id="jobCode_${index}" class="readonly" readonly>
        <label>Part Number</label>
        <input type="text" id="partNumber_${index}" class="readonly" readonly>
        <label>Part Description</label>
        <input type="text" id="partDesc_${index}" class="readonly" readonly>
        <label>Quantity</label>
        <input type="text" name="quantity_${index}">
        <label>Old Serial Number</label>
        <input type="text" name="serial_old_${index}">
        <label>New Serial Number</label>
        <input type="text" name="serial_new_${index}">
        <input type="hidden" id="labour_${index}">
      `;

      container.appendChild(fieldset);
    }

    function handleJobSelect(inputEl, index) {
      const selected = inputEl.value;
      const match = jobData.find(job => job.job_description === selected);
      document.getElementById("jobCode_" + index).value = match?.job_code || '';
      document.getElementById("partNumber_" + index).value = match?.part_number || '';
      document.getElementById("partDesc_" + index).value = match?.part_description || '';
      document.getElementById("labour_" + index).value = match?.labour_hours || '';
    }

    window.onload = function () {
      loadTechnician();
    };

<script>
  async function submitRepair(e) {
    e.preventDefault();

    const form = document.getElementById("repairForm");
    const formData = new FormData(form);

    // Append alarm inputs as a single comma-separated field
    const alarms = Array.from(document.querySelectorAll("[name='alarm']"))
                        .map(input => input.value)
                        .filter(Boolean);
    formData.append("alarms", alarms.join(", "));

    // Prepare and append dynamic job fields
    const jobFieldsets = document.querySelectorAll("#jobContainer fieldset");
    formData.append("job_count", jobFieldsets.length);

    jobFieldsets.forEach((fieldset, i) => {
      const index = i + 1;
      formData.append(`job[${i}][description]`, fieldset.querySelector("input[list]").value);
      formData.append(`job[${i}][code]`, document.getElementById(`jobCode_${index}`).value);
      formData.append(`job[${i}][part_number]`, document.getElementById(`partNumber_${index}`).value);
      formData.append(`job[${i}][part_description]`, document.getElementById(`partDesc_${index}`).value);
      formData.append(`job[${i}][quantity]`, fieldset.querySelector(`[name='quantity_${index}']`)?.value || '');
      formData.append(`job[${i}][old_serial]`, fieldset.querySelector(`[name='serial_old_${index}']`)?.value || '');
      formData.append(`job[${i}][new_serial]`, fieldset.querySelector(`[name='serial_new_${index}']`)?.value || '');
      formData.append(`job[${i}][labor_hours]`, document.getElementById(`labour_${index}`).value || '');
    });

    try {
      const response = await fetch("http://127.0.0.1:5000/submit", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert("✅ Repair report submitted successfully.");
      } else {
        alert("❌ Failed: " + result.message);
      }
    } catch (err) {
      alert("❌ Submission error: " + err.message);
      console.error(err);
    }
  }
</script>

    function doLogin() {
      const name = document.getElementById("techLoginName").value.trim();
      const pass = document.getElementById("techPassword").value.trim();
      if (USERS[name] && USERS[name] === pass) {
        sessionStorage.setItem("technicianName", name);
        loadTechnician();
      } else {
        alert("Invalid name or password.");
      }
    }

    function loadTechnician() {
      const name = sessionStorage.getItem("technicianName");
      if (name) {
        document.getElementById("naam").value = name;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("formSection").style.display = "block";
        addJob();
        addAlarm();
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("formSection").style.display = "none";
      }
    }

    function logout() {
      sessionStorage.removeItem("technicianName");
      location.reload();
    }

    function addPhoto(sectionId) {
      const container = document.getElementById(sectionId);
      const input = document.createElement("input");
      input.type = "file";
      input.name = sectionId + "_extra";
      container.appendChild(input);
    }

    function addAlarm() {
      const container = document.getElementById("alarmContainer");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "alarm";
      input.placeholder = "Alarm";
      container.appendChild(input);
    }

    function addJob() {
      const container = document.getElementById("jobContainer");
      const index = container.children.length + 1;
      const datalistId = "jobList_" + index;
      const fieldset = document.createElement("fieldset");
      const options = jobData.map(j => `<option value="${j.job_description}">`).join("");

      fieldset.innerHTML = `
        <legend>Job ${index}</legend>
        <label>Job Description</label>
        <input type="text" list="${datalistId}" oninput="handleJobSelect(this, ${index})" placeholder="Start typing...">
        <datalist id="${datalistId}">${options}</datalist>
        <label>Job Code</label>
        <input type="text" id="jobCode_${index}" class="readonly" readonly>
        <label>Part Number</label>
        <input type="text" id="partNumber_${index}" class="readonly" readonly>
        <label>Part Description</label>
        <input type="text" id="partDesc_${index}" class="readonly" readonly>
        <label>Quantity</label>
        <input type="text" name="quantity_${index}">
        <label>Old Serial Number</label>
        <input type="text" name="serial_old_${index}">
        <label>New Serial Number</label>
        <input type="text" name="serial_new_${index}">
        <input type="hidden" id="labour_${index}">
      `;

      container.appendChild(fieldset);
    }

    function handleJobSelect(inputEl, index) {
      const selected = inputEl.value;
      const match = jobData.find(job => job.job_description === selected);
      document.getElementById("jobCode_" + index).value = match?.job_code || '';
      document.getElementById("partNumber_" + index).value = match?.part_number || '';
      document.getElementById("partDesc_" + index).value = match?.part_description || '';
      document.getElementById("labour_" + index).value = match?.labour_hours || '';
    }

    window.onload = function () {
      loadTechnician();
    };
  </script>
<script>
  async function submitRepair(e) {
    e.preventDefault();

    const form = document.getElementById("repairForm");
    const formData = new FormData(form);

    // Append alarm inputs as a single comma-separated field
    const alarms = Array.from(document.querySelectorAll("[name='alarm']"))
                        .map(input => input.value)
                        .filter(Boolean);
    formData.append("alarms", alarms.join(", "));

    // Prepare and append dynamic job fields
    const jobFieldsets = document.querySelectorAll("#jobContainer fieldset");
    formData.append("job_count", jobFieldsets.length);

    jobFieldsets.forEach((fieldset, i) => {
      const index = i + 1;
      formData.append(`job[${i}][description]`, fieldset.querySelector("input[list]").value);
      formData.append(`job[${i}][code]`, document.getElementById(`jobCode_${index}`).value);
      formData.append(`job[${i}][part_number]`, document.getElementById(`partNumber_${index}`).value);
      formData.append(`job[${i}][part_description]`, document.getElementById(`partDesc_${index}`).value);
      formData.append(`job[${i}][quantity]`, fieldset.querySelector(`[name='quantity_${index}']`)?.value || '');
      formData.append(`job[${i}][old_serial]`, fieldset.querySelector(`[name='serial_old_${index}']`)?.value || '');
      formData.append(`job[${i}][new_serial]`, fieldset.querySelector(`[name='serial_new_${index}']`)?.value || '');
      formData.append(`job[${i}][labor_hours]`, document.getElementById(`labour_${index}`).value || '');
    });

    try {
      const response = await fetch("http://127.0.0.1:5000/submit", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert("✅ Repair report submitted successfully.");
      } else {
        alert("❌ Failed: " + result.message);
      }
    } catch (err) {
      alert("❌ Submission error: " + err.message);
      console.error(err);
    }
  }
</script>
